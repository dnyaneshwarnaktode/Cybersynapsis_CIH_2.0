<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SentinelShield{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
      body, html {
        height: 100%;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }
      #vanta-bg {
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
      }
      .bg-circles {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        pointer-events: none;
        z-index: 1;
      }
      .bg-circles span {
        position: absolute;
        border-radius: 50%;
        background: rgba(255,255,255,0.08);
        filter: blur(2px);
      }
      .bg-circles .c1 { width: 200px; height: 200px; left: 10%; top: 20%; }
      .bg-circles .c2 { width: 300px; height: 300px; right: 15%; top: 30%; }
      .bg-circles .c3 { width: 150px; height: 150px; left: 40%; bottom: 10%; }
      .bg-circles .c4 { width: 250px; height: 250px; right: 10%; bottom: 15%; }
      .main-content {
        position: relative;
        z-index: 2;
      }
      .glass-card, .feature-card, .testimonial-card, .section-header, .cta-section {
        background: rgba(255,255,255,0.75);
        box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border-radius: 18px;
        border: 1px solid rgba(255,255,255,0.18);
      }
      .navbar, footer {
        position: relative;
        z-index: 3;
      }
      .spinner-wrapper {
        z-index: 10000;
      }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <div class="bg-circles">
      <span class="c1"></span>
      <span class="c2"></span>
      <span class="c3"></span>
      <span class="c4"></span>
    </div>
    <!-- Loader Spinner -->
    <div class="spinner-wrapper">
        <div class="spinner-border text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="{{ url_for('index') }}">SentinelShield</a>
          {% if request.endpoint not in ['login', 'logout'] %}
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">Home</a></li>
              <li class="nav-item"><a class="nav-link {% if request.endpoint == 'how_it_works' %}active{% endif %}" href="{{ url_for('how_it_works') }}">How it Works</a></li>
              <li class="nav-item"><a class="nav-link {% if request.endpoint == 'use_cases' %}active{% endif %}" href="{{ url_for('use_cases') }}">Use Cases</a></li>
              <li class="nav-item"><a class="nav-link {% if request.endpoint == 'team' %}active{% endif %}" href="{{ url_for('team') }}">Team</a></li>
              <li class="nav-item"><a class="nav-link {% if request.endpoint == 'contact' %}active{% endif %}" href="{{ url_for('contact') }}">Contact</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
              <li class="nav-item ms-3">
                  <button class="btn btn-sm btn-secondary" onclick="toggleDarkMode()">
                      <i class="fas fa-moon d-none" id="moon-icon"></i>
                      <i class="fas fa-sun" id="sun-icon"></i>
                  </button>
              </li>
            </ul>
          </div>
          {% endif %}
        </div>
      </nav>

    <div class="main-content">
      {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="py-4 text-center">
        <div class="container">
            <p>&copy; 2025 SentinelShield. Built for public safety and secure governance.</p>
        </div>
    </footer>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="fas fa-arrow-up"></i></a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Vanta.js and Three.js for 3D animated background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        if(window.VANTA) {
          VANTA.WAVES({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x6a82fb,
            shininess: 50.00,
            waveHeight: 20.00,
            waveSpeed: 0.7,
            zoom: 0.85
          });
        }
      });
    </script>
</body>
</html>
